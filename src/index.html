<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Complatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <title> Mateusz Kulec App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body style="color: white; background-color: #1d2630">

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Crud App Mateusz Kulec</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 col-md-8 mb-3">
                        <label for="firstName"> Imie </label>
                        <input class="form-control" id="firstName" type="text"placeholder="podaj imie">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="lastName"> Nazwisko </label>
                        <input class="form-control" id="lastName" type="text" placeholder="podaj nazwisko">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="rollNo"> Roll no </label>
                        <input class="form-control" id="rollNo" type="text" placeholder="podaj cos">
                    </div>
                    <div class="center col-10 col-md-8">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
                <div class="col-12 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead >
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <tr>
                                <td>Dear</tdh>
                                <td>Programmer</td>
                                <td>25</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit"> Edit </a>
                                    <a href="#" class="btn btn-danger btn-sm edit"> Delete </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-primary" id="btn-read">Read</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-danger" id="btn-delete">Delete All</button>
        </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
    </body>
</html>
