<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Complatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <title> Mateusz Kulec App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body style="color: white; background-color: #1d2630">

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Crud App Mateusz Kulec</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="firstName"> Imie </label>
                        <input class="form-control" id="firstName" type="text"placeholder="podaj nazwisko">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="lastName"> Nazwisko </label>
                        <input class="form-control" id="lastName" type="text" placeholder="podaj nazwisko">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="rollNo"> Roll no </label>
                        <input class="form-control" id="rollNo" type="text" placeholder="podaj cos">
                    </div>
                </form>
                

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-primary" id="btn-read">Read</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-danger" id="btn-delete">Delete All</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
    </body>
</html>
